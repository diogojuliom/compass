<html>
	<head>
		<title>Compass</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Muli:400,400italic,300italic,300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="login col-md-4 col-md-offset-4">
			<img src="imgs/compass_logo.png" class="img-responsive center-block">
			<form>
				<div class="form-group">
					<input type="email" name="email" class="form-control" placeholder="Informe seu e-mail:" required />
				</div>
				<div class="form-group">
					<input type="password" name="senha" class="form-control" placeholder="Informe sua senha:" required />
				</div>
				<div class="form-group">
					<input type="submit" name="entrar" class="btn btn-success pull-right" value="Entrar" />
				</div>
			</form>
			<a href="#" class="btn btn-danger">Perdi login e senha</a>
			<a href="#" class="btn btn-danger">Mudar minha senha</a>
		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</html>
